<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartending Tip Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Bartending Tip Tracking</header>
    <div class="row-container">
        <div class="box">
            <h2><u>Input Tip Information</u></h2>
            <form class="form" id="form">
                <label class=label for="date">Date</label>
                <input required name="date" type="date" id="date">
                <label class=label for="amount">Tip Amount</label>
                <input required name="amount" type="number" id="amount">
                <label class=label for="percentage">Tip Percentage</label>
                <input required name="percentage" type="number" id="percentage">
                <label class=label for="notes">Notes</label>
                <input required name="notes" type="text" id="notes">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="box">
                <h2>Tips Data</h2>
                <div class="tips-container">
                    <ul id="tipsList"></ul>
                </div>
        </div>
    </div>
    <div class="row-container">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
